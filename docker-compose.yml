services:
  # Backend API Service
  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: microservice-email-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=microservice_email;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Minio__Endpoint=minio:9000
      - Minio__AccessKey=${MINIO_ACCESS_KEY}
      - Minio__SecretKey=${MINIO_SECRET_KEY}
      - Minio__UseSSL=false
      - Minio__AttachmentsBucket=attachments
      - Minio__TemplatesBucket=templates
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=${RABBITMQ_USERNAME}
      - RabbitMq__Password=${RABBITMQ_PASSWORD}
      - RabbitMq__VirtualHost=/
      - RabbitMq__EmailQueueName=email-queue
      - RabbitMq__TemplatedEmailQueueName=templated-email-queue
      - RabbitMq__UseSsl=false
      - Smtp__Host=mailhog
      - Smtp__Port=1025
      - Smtp__Username=
      - Smtp__Password=
      - Smtp__EnableSsl=false
      - Smtp__DefaultSenderEmail=noreply@example.com
      - Smtp__DefaultSenderName=Email Service
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - microservice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: microservice-email-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - microservice-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: microservice-email-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=microservice_email
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - microservice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: microservice-email-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: microservice-email-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - microservice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MailHog - Email testing tool (replaces real SMTP in development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: microservice-email-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - microservice-network
    restart: unless-stopped

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: microservice-email-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - microservice-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  microservice-network:
    driver: bridge

volumes:
  postgres-data:
  rabbitmq-data:
  minio-data:
  prometheus-data:
