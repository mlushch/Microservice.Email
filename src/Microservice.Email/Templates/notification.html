<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #9C27B0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
    </div>
    <div class="content">
        {{ if greeting }}
        <p>{{ greeting }}</p>
        {{ end }}
        <div>
            {{ body }}
        </div>
        {{ if action_url }}
        <p style="text-align: center; margin-top: 20px;">
            <a href="{{ action_url }}" style="display: inline-block; padding: 12px 24px; background-color: #9C27B0; color: white; text-decoration: none; border-radius: 4px;">
                {{ action_text | default: 'Learn More' }}
            </a>
        </p>
        {{ end }}
    </div>
    <div class="footer">
        <p>&copy; {{ date.now | date.to_string '%Y' }} Microservice.Email. All rights reserved.</p>
    </div>
</body>
</html>
