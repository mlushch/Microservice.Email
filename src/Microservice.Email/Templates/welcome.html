<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{ name }}!</h1>
    </div>
    <div class="content">
        <p>Thank you for joining us. We're excited to have you on board!</p>
        <p>Your account has been successfully created with the email: <strong>{{ email }}</strong></p>
        {{ if message }}
        <p>{{ message }}</p>
        {{ end }}
    </div>
    <div class="footer">
        <p>&copy; {{ date.now | date.to_string '%Y' }} Microservice.Email. All rights reserved.</p>
    </div>
</body>
</html>
